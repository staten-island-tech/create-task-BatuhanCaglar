<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elden Ring Weapon Quiz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>        
    <h1>Elden Ring Weapon Guessing Game</h1>
    <div id="game-container">
        <h2 id="weapon-name"></h2>
        <p id="weapon-description"></p>

        <div class="img">
        <img id="weapon-image" src="" alt="Weapon Image" />
        </div>

        <div id="buttons">
            <button class="guess-button">Strength</button>
            <button class="guess-button">Dexterity</button>
            <button class="guess-button">Intelligence</button>
            <button class="guess-button">Faith</button>
            <button class="guess-button">Arcane</button>
        </div>
    
        <p id="feedback"></p>
    </div>
    
    <div id="results"></div>
    
    <script type="module" src="./js/main.js"></script>   
</body>
</html>
