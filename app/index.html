<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring Weapon Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Elden Ring Weapon Quiz</h1>
        <div id="quiz-container">
            <p id="weapon-name" class="weapon-name"></p>
            <div id="options" class="options">
                <button class="option-btn" data-stat="1">Stat 1</button>
                <button class="option-btn" data-stat="2">Stat 2</button>
                <button class="option-btn" data-stat="3">Stat 3</button>
                <button class="option-btn" data-stat="4">Stat 4</button>
            </div>
            <p id="progress" class="progress"></p>
        </div>
        <div id="results-container" class="hidden">
            <h2>Quiz Results</h2>
            <p id="score"></p>
            <h3>Correct:</h3>
            <ul id="correct-list"></ul>
            <h3>Incorrect:</h3>
            <ul id="incorrect-list"></ul>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>
</body>
</html>
